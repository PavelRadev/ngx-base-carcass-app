<div class="full-page-wrapper">
    <div  class="container">
        <div class="row">
            <div class="col m6 offset-m3">
                <div class="card z-depth-5">
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="card-content">
                            <div class="row m-b-10">
                                <div class="input-field col s12">
                                    <input [(ngModel)]="model.name" name="name" required
                                           id="name" type="text" class="validate" placeholder="Enter name">
                                    <label for="name">Name*</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="input-field col s6">
                                    <input [(ngModel)]="model.email" name="email"
                                           id="email" type="email" class="validate" placeholder="Enter email">
                                    <label for="email">Email</label>
                                </div>

                                <div class="input-field col s6">
                                    <input [(ngModel)]="model.phone" name="phone"
                                           id="phone" type="text" class="validate" placeholder="Enter phone">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="input-field col s12">
                                    <input [(ngModel)]="model.login" name="login" required
                                           id="login" type="text" class="validate" placeholder="Enter login">
                                    <label for="login">Login*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="password" [(ngModel)]="model.password" required placeholder="Enter password"
                                           id="password" type="password" class="validate">
                                    <label for="password">Password*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="confirm_password" [(ngModel)]="model['passwordConfirmation']" required placeholder="Confirm password"
                                           id="confirm_password" type="password" class="validate">
                                    <label for="confirm_password">Password confirmation*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div *ngIf="error" class="red-text">
                                        {{error}}
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-10" *ngIf="loading">
                                <div class="col m12">
                                    <div class="col m12 p-20 text-xs-center text-primary">
                                        Выполняется регистрация...
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s12">
                                    <button type="submit" style="width: 49%;" class="waves-effect waves-light btn"
                                            [disabled]="loading || registerForm.invalid">Рег. и вход
                                    </button>
                                    <button type="button" style="width: 50%;" class="waves-effect waves-light btn white black-text"
                                            [disabled]="loading" [routerLink]="['/login']">Войти
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
