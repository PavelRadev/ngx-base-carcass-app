<div style="z-index: 1031; position: fixed;right: 0;left: 0;top:0;">
    <ng-progress [showSpinner]="false" [color]="'white'"></ng-progress>
</div>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <ul class="right hide-on-med-and-down">
                <li><a [routerLink]="['/home']" routerLinkActive="active"><span *ngIf="!isUserConfirmed">(не подтвержден)</span>{{currentUser?.name}}</a></li>
                <li><a (click)="logoutClicked()" routerLinkActive="active">Выход</a></li>
            </ul>
            <ul class="left hide-on-med-and-down">
                <li *ngFor="let link of links"><a [routerLink]="[link.route]" routerLinkActive="active">{{link.title}}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <router-outlet></router-outlet>
</div>
